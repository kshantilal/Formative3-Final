<!DOCTYPE html>
<html>
<head>
	<title>Contact</title>
	<link rel="stylesheet" type="text/css" href="css/contact.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<form id="" class="" action="index.html" method="" enctype="multipart/form-data"> 

		<div class="main-container">

			<div class="contact-title">
				<h1>Contact</h1>
			</div>
			
			<div class="your-event">

				<div class="button2">
					<button type="button" class="button1"><a href="index.html">Go back</a></button>
				</div>
				
				<div class="event-title center">
					<h2>Your Event</h2>
					<p>Tell us about the event you want to see!</p>
				</div>
			
				<div class="radio">
					<input type="radio" name="categories">Events</br>
					<input type="radio" name="categories">Sites</br>
					<input type="radio" name="categories">Activities</br>
					<input type="radio" name="categories">Food & Drink</br>
				</div>
					
					
					<div class="box-area">
						<textarea cols="100" class="margin" rows="20" placeholder="Please tell us more about your event"></textarea>

					</div>

					
			</div>

			<div class="details">
				<label for="Firstname">First Name</label></br>
				<input name="Firstname" type="text" placeholder="First name"></br>

				<label for="Lastname">Last Name</label></br>
				<input name="Lastname" type="text" placeholder="Last name"></br>
				
				<label for="email">Your Email</label></br>
				<input type="email" type="text" placeholder="Your Email">

				
			</div>

			<div class="button">
					<button type="button" class="button1"><a href="submit.html">Submit!</button>


			</div>

		</div><!--MAIN CONTAINER-->
	</form>
</body>
</html>
